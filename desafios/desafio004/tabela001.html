<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Colgroup e Rowgroup</title>
</head>
<body>
    <main>

        <table>

            <thead>

                <tr>
                    <th rowspan="2" scope="col">Área</th>
                    <th rowspan="2">Disciplinas</th>
                    <th colspan="2" scope="colgroup">Notas</th>
                    <th rowspan="2">Média</th>
                </tr>

                <tr>
                    <th scope="col">Nota 1</th>
                    <th scope="col">Nota 2</th>
                </tr>
                
            </thead>
            
            <tbody>

                <tr>
                    <td rowspan="4" class="area" scope="rowgroup">Exatas</td>
                    <td>Matemática</td>
                    <td class="num">0.0</td>
                    <td class="num">0.0</td>
                    <td class="num">0.0</td>
                </tr>

                <tr>
                    <td>Física</td>
                    <td class="num">0.0</td>
                    <td class="num">0.0</td>
                    <td class="num">0.0</td>
                </tr>

                <tr>
                    <td>Química</td>
                    <td class="num">0.0</td>
                    <td class="num">0.0</td>
                    <td class="num">0.0</td>
                </tr>

                <tr>
                    <td>Biologia</td>
                    <td class="num">0.0</td>
                    <td class="num">0.0</td>
                    <td class="num">0.0</td>
                </tr>

                <tr>
                    <th colspan="4" scope="row" class="esquerda">Média de Exatas</th>
                    <th class="num">0.0</th>
                </tr>

                <tr>
                    <td rowspan="4" class="area" scope="rowgroup">Humanas</td>
                    <td class="num">História</td>
                    <td class="num">0.0</td>
                    <td class="num">0.0</td>
                    <td class="num">0.0</td>
                </tr>
                
                <tr>
                    <td class="num">Geografia</td>
                    <td class="num">0.0</td>
                    <td class="num">0.0</td>
                    <td class="num">0.0</td>
                </tr>
                

            </tbody>
            
            <tfoot>
                <th colspan="4" scope="row" class="esquerda">Média de Humanas</th>
                <th class="num">0.0</th>
            </tfoot>
        </table>
    </main>
</body>
</html>
