<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <table class="calcTable">        
            <h1>Calculadora</h1>
            <p class="resCalc" id="resCalc">0</p>
            <tr>
                <td class="operacaoCima"><button>AC</button></td>
                <td class="operacaoCima"><button><</button></td>
                <td class="operacaoCima"><button>/</button></td>
                <td class="operacao"><button>%</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td class="operacao"><button>X</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td class="operacao"><button>-</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td class="operacao"><button>+</button></td>
            </tr>
            <tr>
                <td colspan="2" class="arredondado"><button class="esquerda">0</button></td>
                <td><button>.</button></td>
                <td class="operacao"><button>=</button></td>
            </tr>
        </table>
    </main>
</body>
</html>
