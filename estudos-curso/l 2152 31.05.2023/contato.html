<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass Tour - Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <figure>
            <img src="img/logo.png" alt="Logo Pass Tour">
        </figure>
        <div class="nome-empresa">
            <p>Pass Tour</p>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="./servicos.html">Serviços</a></li>
                <li><a href="./contato.html">Contato</a></li>
                <li><a href="./localizacao.html">Localização</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <form action="#">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome aqui...">
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="text" name="email" id="email"  placeholder="Digite seu e-mail aqui...">
                </div>
                <textarea name="msg" id="msg" cols="100" rows="20" placeholder="Digite sua mensagem aqui..."></textarea>
                <div class="link-form">
                    <a href="#" class="button-form">
                        <button>Enviar</button>
                    </a>
                    <a href="#" class="button-form">
                        <button>Cancelar</button>
                    </a>
                </div>
            </form>
            <figure class="img-principal">
                <h2>Pass Tour levando você pelo Brasil!</h2>
            </figure>
        </article>
    </main>
    <footer>
        <p>&copy; 2023 -<em> Pass Tour Incorporation.</em> Todos os direitos reservados.</p>
    </footer>
