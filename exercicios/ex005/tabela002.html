<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela 2</title>
</head>
<body>
    <main>
        <table>

            <thead>
                <th>A</th>
                <th>B</th>
                <th>C</th>
                <th>D</th>
                <th>E</th>
            </thead>

            <tbody>

                <tr>
                    <td colspan="4">A</td>
                    <td rowspan="4">B</td>                   
                </tr>

                <tr>
                    <td rowspan="4">C</td>
                    <td>D</td>
                    <td>E</td>
                    <td>F</td>
                </tr>

                <tr>
                    <td>G</td>
                    <td>H</td>
                    <td>I</td>
                </tr>

                <tr>
                    <td>J</td>
                    <td>L</td>
                    <td>M</td>
                </tr>

                <tr>
                    <td colspan="4">N</td>
                </tr>
            </tbody>
            
        </table>
    </main>
</body>
</html>
