<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <main>
        <!-- Tamanho padrão 300x150 -->
        <h1>Testando o uso de iframe</h1>
        <p>
            Acessando o repositório do 
                <iframe src="https://www.cursoemvideo.com" width="800px" height="500px">
                    <a href="https://www.cursoemvideo.com">Curso em Video</a>
                </iframe> 
        para aprender a programar
    </p>

    <p>
        O site do 
        <iframe src="https://youtube.com" frameborder="0" width="800px" height="500px">
            <a href="https://youtube.com">Youtube</a>
        </iframe>é muito legal!, pena que não funciona no iframe....
    </p>

    <p>
        Meu repositório do 
        <iframe src="https://yoichiroo.github.io/html-css/" frameborder="0" width="800px" height="500px">
            <a href="https://yoichiroo.github.io/html-css/">GitHub</a>
        </iframe>
        também é bastante legal!!
    </p>
    </main>
</body>
</html>
