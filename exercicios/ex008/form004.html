<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="login.php" method="get">

        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" placeholder="João da Silva" minlength="10" maxlength="50" required>
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="joaodasilva@gmail.com">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" placeholder="(55)12345-6789" autocomplete="tel">
            </p>
        </fieldset>

        <!-- Estude sobre RegEx -->


        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
